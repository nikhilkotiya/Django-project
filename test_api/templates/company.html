{% extends 'base.html' %}
{% block content %}
{% if r %}
{{r}}
{% else %}
<form action = "" method = "POST"> 
    {% csrf_token %}
    <input type="text" name="name" placeholder="Company Name" required>
    <input type="text" name="tagline" placeholder="Tagline" required>
    <input type="text" name="type" placeholder="Type" required>

</form>

{% endblock %}
